<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babysit Pokemon</title>
  <link rel="stylesheet" href="css/babysit.css">
</head>
<body>
  <div class="container">

<!-- STATUS LEFT -->
<div class="status-panel">
    <!-- STATUS TIRED -->
    <div class="status-bar">
        <div class="label">TIRED: <span id="tired-value">0</span></div>
        <div class="bar" id="tired-bar">
            <div class="block filled"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>

    <!-- STATUS HUNGER -->
    <div class="status-bar">
        <div class="label">HUNGER: <span id="hunger-value">0</span></div>
        <div class="bar" id="hunger-bar">
            <div class="block filled"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>

    <!-- STATUS BOREDOM -->
    <div class="status-bar">
        <div class="label">BOREDOM: <span id="boredom-value">0</span></div>
        <div class="bar" id="boredom-bar">
            <div class="block filled"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
</div>

    <!-- RIGHT ICON PANEL -->
    <div class="icon-panel">
      <img src="images/icons/profile.png" class="icon" alt="Profile">
      <img src="images/icons/bag.png" class="icon" alt="Backpack">
      <img src="images/icons/home.png" class="icon" alt="Home">
    </div>

    <!-- LEVEL & TITLE -->
    <div class="level">level 01</div>
    <div class="title">
      <!-- Buat huruf satu-satu -->
      <img src="images/title/P.png" alt="P">
      <img src="images/title/O.png" alt="O">
      <img src="images/title/K.png" alt="K">
      <img src="images/title/E.png" alt="E">
      <img src="images/title/M.png" alt="M">
      <img src="images/title/O.png" alt="O">
      <img src="images/title/N.png" alt="N">
      <br>
      <img src="images/title/D.png" alt="D">
      <img src="images/title/A.png" alt="A">
      <img src="images/title/Y.png" alt="Y">
      <img src="images/title/C.png" alt="C">
      <img src="images/title/A.png" alt="A">
      <img src="images/title/R.png" alt="R">
      <img src="images/title/E.png" alt="E">
    </div>

    <!-- POKEMON CHARACTER -->
    <div class="pokemon">
      <img src="images/pokemon/charmander.png" alt="Charmander">
    </div>

    <!-- BUTTON PANEL -->
    <div class="button-panel">
      <button class="feed">FEED</button>
      <button class="sleep">SLEEP</button>
      <button class="training">TRAINING</button>
      <button class="play">PLAY</button>
    </div>

  </div>
</body>
</html>
