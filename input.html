<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inpur Your Pokemon</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="input">
  <div class="container">
  <!-- TITLE -->
    <div class="title">
        <div class="line">
            <img src="images/title/P.png" alt="P" />
            <img src="images/title/O.png" alt="O" />
            <img src="images/title/K.png" alt="K" />
            <img src="images/title/E.png" alt="E" />
            <img src="images/title/M.png" alt="M" />
            <img src="images/title/O.png" alt="O" />
            <img src="images/title/N.png" alt="N" />
        </div>
        <div class="line">
            <img src="images/title/D.png" alt="D" />
            <img src="images/title/A.png" alt="A" />
            <img src="images/title/Y.png" alt="Y" />
            <img src="images/title/C.png" alt="C" />
            <img src="images/title/A.png" alt="A" />
            <img src="images/title/R.png" alt="R" />
            <img src="images/title/E.png" alt="E" />
        </div>
    </div>

    <!-- Input -->
    <div class="search-box">
      <img src="images/icons/box-input.png" alt="Input Box" class="input-box-image">
      <input type="text" placeholder="Input pokemon index or name" class="search-input">
      <button class="confirm-btn">
        <img src="images/icons/confirm.png" alt="Confirm" class="confirm-img">
      </button>
    </div>
  </div>
</div>
</body>
</html>
