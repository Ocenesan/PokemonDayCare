<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
</head>
<body>
<div id="page2">
  <div class="container">

    <!-- STATUS LEFT -->
    <div class="status-panel">
        <!-- STATUS TIRED -->
        <div class="status-bar">
            <div class="label">TIRED: <span id="tired-value">0</span></div>
            <div class="bar">
              <img src="public/assets/images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS HUNGER -->
        <div class="status-bar">
            <div class="label">HUNGER: <span id="hunger-value">0</span></div>
            <div class="bar">
                <img src="public/assets/images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS BOREDOM -->
        <div class="status-bar">
            <div class="label">BOREDOM: <span id="boredom-value">0</span></div>
            <div class="bar">
                <img src="public/assets/images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>
    </div>

    <!-- RIGHT ICON PANEL -->
    <div class="icon-panel">
      <img src="public/assets/images/icons/profile.png" class="icon" alt="Profile">
      <img src="public/assets/images/icons/bag.png" class="icon" alt="Backpack">
      <img src="public/assets/images/icons/home.png" class="icon" alt="Home">
    </div>

    <!-- LEVEL -->
    <div class="level">level 01</div>

    <!-- ITEMS -->
    <div class="Bag">
        <div class="items">
            <div class="items-wrapper">
            <img src="public/assets/images/icons/isibag.png" alt="Items" class="items-bag">
            <button class="close" id="closeBtn">
                <img src="public/assets/images/icons/close_btn.png" alt="Close" />
            </button>
            </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
