<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Daycare</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="home">
  <div class="container">
    <!-- POKEMON DAYCARE -->
    <div class="title">
      <div class="line">
        <img src="images/title/P.png" alt="P">
        <img src="images/title/O.png" alt="O">
        <img src="images/title/K.png" alt="K">
        <img src="images/title/E.png" alt="E">
        <img src="images/title/M.png" alt="M">
        <img src="images/title/O.png" alt="O">
        <img src="images/title/N.png" alt="N">
      </div>
      <div class="line">
        <img src="images/title/D.png" alt="D">
        <img src="images/title/A.png" alt="A">
        <img src="images/title/Y.png" alt="Y">
        <img src="images/title/C.png" alt="C">
        <img src="images/title/A.png" alt="A">
        <img src="images/title/R.png" alt="R">
        <img src="images/title/E.png" alt="E">
      </div>
    </div>

    <!-- Tombol Start -->
    <div class="button-hover" role="button" tabindex="0">
      <div class="button-hover2">
        <img src="images/icons/Hover.png" alt="button">
      </div>
    </div>

    <!-- Caption -->
    <p class="caption">Press Start to Play</p>
  </div>
</div>
</body>
</html>
