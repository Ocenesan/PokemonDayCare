<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed Pokemon</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>
<body>
<div id="page2">
  <div class="container">

    <!-- STATUS LEFT -->
    <div class="status-panel">
        <!-- STATUS TIRED -->
        <div class="status-bar">
            <div class="label">TIRED: <span id="tired-value">0</span></div>
            <div class="bar">
              <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS HUNGER -->
        <div class="status-bar">
            <div class="label">HUNGER: <span id="hunger-value">0</span></div>
            <div class="bar">
                <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS BOREDOM -->
        <div class="status-bar">
            <div class="label">BOREDOM: <span id="boredom-value">0</span></div>
            <div class="bar">
                <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>
    </div>

    <!-- RIGHT ICON PANEL -->
    <div class="icon-panel">
      <img src="images/icons/profile.png" class="icon" alt="Profile">
      <img src="images/icons/bag.png" class="icon" alt="Backpack">
      <img src="images/icons/home.png" class="icon" alt="Home">
    </div>

    <!-- LEVEL -->
    <div class="level">level 01</div>

    <!-- POKEMON CHARACTER -->
    <div class="pokemon">
      <img src="images/pokemon/charmeleon.png" alt="Charmeleon">
    </div>

    <!-- BUTTON PANEL -->
    <div class="button-panel">
      <button class="feed">
        <img src="images/icons/btn-feed.png" alt="feed">
      </button>
      <button class="sleep">
        <img src="images/icons/btn-sleep.png" alt="sleep">
      </button>
      <button class="training">
        <img src="images/icons/btn-training.png" alt="training">
      </button>
      <button class="play">
        <img src="images/icons/btn-play.png" alt="play">
      </button>
    </div>

    <!-- CHOOSE FEED -->
    <div class="feed-popup" id="feedPopup">
      <div class="popup-container">
        <img src="images/icons/box-feed.png" alt="choosefeed" class="popup-bg"/>
        <button class="close-btn" id="closePopupBtn">
          <img src="images/icons/close-red.png" alt="Close" />
        </button>
      

      <div class="berry-grid">
        <div class="berry-item" data-berry="1">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="2">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="3">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="4">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="5">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="6">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="7">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="8">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
        <div class="berry-item" data-berry="9">
            <img src="images/pokemon/berry.png" alt="Berry">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
