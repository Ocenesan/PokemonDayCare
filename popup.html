<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evolution Pokemon</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="page2">    
  <div class="container">
    <!-- LEVEL -->
    <div class="level">level 51</div>

    <!-- STATUS LEFT -->
    <div class="status-panel">
        <!-- STATUS TIRED -->
        <div class="status-bar">
            <div class="label">TIRED: <span id="tired-value">0</span></div>
            <div class="bar">
              <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS HUNGER -->
        <div class="status-bar">
            <div class="label">HUNGER: <span id="hunger-value">0</span></div>
            <div class="bar">
                <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS BOREDOM -->
        <div class="status-bar">
            <div class="label">BOREDOM: <span id="boredom-value">0</span></div>
            <div class="bar">
                <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>
    </div>

    <!-- RIGHT ICON PANEL -->
    <div class="icon-panel">
      <img src="images/icons/profile.png" class="icon" alt="Profile">
      <img src="images/icons/bag.png" class="icon" alt="Backpack">
      <img src="images/icons/home.png" class="icon" alt="Home">
    </div>

    <!-- Popup Evolusi -->
    <div class="evolution-popup" id="evolutionPopup">
      <div class="popup-header">
        <img src="images/icons/upgrade.png" alt="Upgrade!" class="upgrade-title" />
        <button class="close-btn" id="closePopupBtn">
          <img src="images/icons/close_btn.png" alt="Close" />
        </button>
      </div>
      <div class="popup-content">
        <img src="images/pokemon/charmeleon.png" alt="Charmeleon" class="evolved-pokemon" />
        <div class="pokemon-name">Charmeleon</div>
      </div>
    </div>

    <!-- BUTTON PANEL -->
    <div class="button-panel">
      <button class="feed">
        <img src="images/icons/btn-feed.png" alt="feed">
      </button>
      <button class="sleep">
        <img src="images/icons/btn-sleep.png" alt="sleep">
      </button>
      <button class="training">
        <img src="images/icons/btn-training.png" alt="training">
      </button>
      <button class="play">
        <img src="images/icons/btn-play.png" alt="play">
      </button>
    </div>
  </div>
</div>

  <script src="popup.js"></script>
</body>
</html>
