<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fainted</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>
<body>
<div id="page2">
  <div class="container">

    <!-- STATUS LEFT -->
    <div class="status-panel">
        <!-- STATUS TIRED -->
        <div class="status-bar">
            <div class="label">TIRED: <span id="tired-value">0</span></div>
            <div class="bar">
              <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS HUNGER -->
        <div class="status-bar">
            <div class="label">HUNGER: <span id="hunger-value">0</span></div>
            <div class="bar">
                <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>

        <!-- STATUS BOREDOM -->
        <div class="status-bar">
            <div class="label">BOREDOM: <span id="boredom-value">0</span></div>
            <div class="bar">
                <img src="images/icons/progress1.png" alt="status" class="status">
            </div>
        </div>
    </div>

    <!-- RIGHT ICON PANEL -->
    <div class="icon-panel">
      <img src="images/icons/profile.png" class="icon" alt="Profile">
      <img src="images/icons/bag.png" class="icon" alt="Backpack">
      <img src="images/icons/home.png" class="icon" alt="Home">
    </div>

    <!-- LEVEL -->
    <div class="level">level 01</div>

    <!-- POPUP -->
    <div class="popup" id="Popup">
      <div class="popup-header">
        <img src="images/icons/gameover.png" alt="GameOver" class="popup-title" />
        <button class="close-btn" id="closePopupBtn">
          <img src="images/icons/close-red.png" alt="Close" />
        </button>
      </div>

    <div class="popup-text">
        <p class="popup-message">Your Pokemon Ran Away!</p>
        <p class="popup-submessage">Oops! Take better care  of your next one!</p>
    </div>

    <div class="popup-content">
        <button class="restart-btn" id="restartBtn">
        <img src="images/icons/restart.png" alt="Restart" />
      </button>
    </div>
    </div>

  </div>
</div>
</body>
</html>
