<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Pok√©mon</title>
  <link rel="stylesheet" href="css/choose.css">
</head>
<body>
  <div class="container">
  <!-- TITLE -->
  <div class="title">
    <div class="line">
        <img src="images/title/P.png" alt="P" />
        <img src="images/title/O.png" alt="O" />
        <img src="images/title/K.png" alt="K" />
        <img src="images/title/E.png" alt="E" />
        <img src="images/title/M.png" alt="M" />
        <img src="images/title/O.png" alt="O" />
        <img src="images/title/N.png" alt="N" />
    </div>
    <div class="line">
        <img src="images/title/D.png" alt="D" />
        <img src="images/title/A.png" alt="A" />
        <img src="images/title/Y.png" alt="Y" />
        <img src="images/title/C.png" alt="C" />
        <img src="images/title/A.png" alt="A" />
        <img src="images/title/R.png" alt="R" />
        <img src="images/title/E.png" alt="E" />
    </div>
</div>

  <!-- CHOOSE POKEMON -->
  <div class="carousel-container">
    <button class="nav left">
        <img src="images/icons/nav-left.png" alt="Left">
    </button>
    <div class="carousel">
      <div class="pokemon">
        <img src="images/pokemon/pikachu.png" alt="Pikachu">
        <div class="caption">Pikachu</div>
      </div>
      <div class="pokemon">
        <img src="images/pokemon/squirtle.png" alt="Squirtle">
        <div class="caption">Squirtle</div>
      </div>
      <div class="pokemon">
        <img src="images/pokemon/chansey.png" alt="Chansey">
        <div class="caption">Chansey</div>
      </div>
      <div class="pokemon">
        <img src="images/pokemon/charmander.png" alt="Charmander">
        <div class="caption">Charmander</div>
      </div>
      <div class="pokemon">
        <img src="images/pokemon/jiggypuff.png" alt="Jigglypuff">
        <div class="caption">Jigglypuff</div>
      </div>
    </div>
    <button class="nav right">
        <img src="images/icons/nav-right.png" alt="Left">
    </button>
  </div>

  <!-- BUTTON POKEDEX -->
  <button class="pokedex-button">Search from Pokedex</button>
</body>
</html>
